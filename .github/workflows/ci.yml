# GitHub Actions CI workflow for EmoCore
# Runs tests on push to main and on pull requests.
# Supports Python 3.10 and 3.11 (project requires >=3.10)
#
# Place at: .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel pytest
          # Install the package itself (and dependencies like numpy)
          pip install .
          
      - name: Run tests
        run: |
          # Running pytest from root; 'src' layout is handled by the pip install above
          pytest tests/ -v

      - name: Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
